<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Let's GO!!</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style/styleCss.css"/>-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

</head>
<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold; ">Confirmation of the meeting</span>
    </nav>
</header>

<section>
    <div class="container"  style="width: 70%;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item">Hi, this is the confirmation form of the meeting. Please, confirm your participation!</li>
            </ol>
        </nav>
        <div>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="E-mail *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="phone" placeholder="Phone">
                </div>
                <small class="form-text text-muted">(*) Mandatory fields</small>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Confirm</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
